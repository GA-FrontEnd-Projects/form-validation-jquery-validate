<!DOCTYPE html>
<html>
	<head>

		<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

  		<!-- Include the jQuery Validate plugin here -->
  		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>

  		<!-- Our own script file -->
  		<script type="text/javascript" src="js/script.js"></script>

  		<!-- Bootstrap stylesheets -->

  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


		<!-- Our own stylesheet -->
  		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<div class="container">
				<div class="row">
					<h1>Contact Us</h1>
					<form method="POST" action="index.html" autocomplete="off">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="first-name" class="control-label">First name*</label>
								<input type="text" name="first-name" id="first-name" class="form-control" data-rule-required="true" />
							</div>

							<div class="form-group col-sm-6">
								<label for="last-name" class="control-label">Last name*</label>
								<input type="text" name="last-name" id="last-name" class="form-control" data-rule-required="true" />
							</div>
						</div>

						<div class="row">
							<div class="form-group col-sm-6">
								<label for="first-name" class="control-label">Nickname</label>
								<input type="text" name="nickname" id="nickname" class="form-control"/>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-sm-6">
								<label for="email" class="control-label">Email address*</label>
								<input type="text" name="email" id="email" class="form-control" />
							</div>

							<div class="form-group col-sm-6">
								<label for="phone" class="control-label">Phone number*</label>
								<input type="text" name="phone" id="phone" class="form-control" />
							</div>
						</div>

						<div class="row">
							<div class="form-group col-sm-6">
								<label class="control-label">Role*</label>
								<div class="radio">
									<label>
										<input type="radio" id="role-student" name="role" value="student" />I am a student
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" id="role-teacher" name="role" value="teacher" />I am a teacher
									</label>
								</div>
								
							</div>

							<div class="form-group col-sm-6">
								<label class="control-label">Preferred contact method*</label>
								<div class="radio">
									<label>
										<input type="radio" id="contact-phone" name="contact" value="phone" />Phone
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" id="contact-email" name="contact" value="email" />Email
									</label>
								</div>
								
							</div>
						</div>

						<div class="row">
							<div class="form-group col-sm-12">
								<label for="message" class="control-label">Message*</label>
								<textarea id="message" name="message" class="form-control" rows="4"></textarea>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-sm-12">
								<input type="submit" class="btn btn-primary col-xs-12 col-sm-2 col-sm-offset-10" value="Submit" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
